# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: language_tool_python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  tests:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Clone repository
      uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v7
    
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        distribution: 'temurin'
        java-version: '25'

    - name: Install dependencies & build package
      run: |
        uv pip install setuptools wheel build pytest pytest-cov --system
        uv build
        uv pip install dist/*.whl --system

    - name: Verify installed packages
      run: |
        uv pip list

    - name: Import language_tool_python
      run: |
        printf "import language_tool_python\n" | python

    - name: Test with pytest
      run: |
        pytest

  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
        
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run Ruff Linter
        run: |
          uvx ruff@0.14.5 check .
          uvx ruff@0.14.5 format --check .
  
  type_check:
    name: Type Check with Mypy
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
        
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up venv
        run: uv venv .venv

      - name: Install dependencies & build package
        run: |
          . .venv/bin/activate
          uv pip install setuptools wheel build mypy
          uv build
          uv pip install dist/*.whl

      - name: Run Mypy Type Checker
        run: | 
          uvx mypy@1.18.2
