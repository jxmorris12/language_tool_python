[project]
name = "typerfect"
version = "1.0.0"
requires-python = ">=3.9"
description = "A private, offline, open-source grammar and style checker."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    { name = "Jack Morris", email = "jxmorris12@gmail.com" }
]
urls = { Repository = "https://github.com/user/typerfect.git" }

dependencies = [
    "requests",
    "tqdm",
    "psutil",
    "toml"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-xdist",
    "pytest-cov",
    "pytest-runner"
]

[project.scripts]
typerfect = "typerfect.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["typerfect"]
