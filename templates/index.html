<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Writing Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- Left Sidebar -->
        <aside id="left-sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Projects</h3>
                <button id="settings-btn" class="icon-btn" title="Settings">⚙️</button>
            </div>
            <div class="sidebar-content">
                <p class="placeholder-text">Future-use area.</p>
            </div>
        </aside>

        <!-- Main content area -->
        <main id="editor-pane">
            <div id="editor-container">
                <div id="editor" contenteditable="true" spellcheck="false"></div>
            </div>
            <footer id="status-bar">
                <div id="word-count">Words: 0</div>
                <div class="status-bar-divider"></div>
                <div id="language-switch">
                    <button class="lang-btn active" data-lang="en-US" title="Switch to American English">US</button>
                    <button class="lang-btn" data-lang="en-GB" title="Switch to British English">UK</button>
                </div>
                <div class="status-bar-divider"></div>
                <div id="font-selector">
                    <select id="font-select" title="Change editor font">
                        <option value="'Inter', sans-serif">Inter</option>
                        <option value="'Lora', serif">Lora</option>
                        <option value="'Source Code Pro', monospace">Source Code Pro</option>
                    </select>
                </div>
            </footer>
        </main>

        <!-- Right Sidebar for error listing -->
        <aside id="right-sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Suggestions</h3>
            </div>
            <div id="error-list" class="sidebar-content">
                <!-- Errors will be dynamically inserted here -->
            </div>
        </aside>
    </div>

    <!-- Hidden Elements -->
    <div id="tooltip" class="hidden"></div>

    <!-- Settings Modal -->
    <div id="settings-modal-overlay">
        <div id="settings-modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button id="close-settings-btn" class="icon-btn">&times;</button>
            </div>
            <div class="modal-body">
                <h3>Disable Suggestion Categories</h3>
                <div id="category-toggles">
                    <!-- Checkboxes will be dynamically inserted here by script.js -->
                </div>
            </div>
        </div>
    </div>

    <div id="context-menu" class="hidden">
        <div id="thesaurus-wheel">
            <strong class="context-menu-header">Thesaurus</strong>
            <div id="thesaurus-results" class="context-menu-content"></div>
        </div>
        <div class="context-menu-divider"></div>
        <div id="dictionary">
            <strong class="context-menu-header">Dictionary</strong>
            <div id="dictionary-results" class="context-menu-content"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
