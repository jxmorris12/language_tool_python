<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Writing Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- Left Sidebar for future project/chapter navigation -->
        <aside id="left-sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Projects</h3>
            </div>
            <div class="sidebar-content">
                <p class="placeholder-text">Chapter navigation will appear here.</p>
            </div>
        </aside>

        <!-- Main content area with editor -->
        <main id="editor-pane">
            <div id="editor-container">
                <div id="editor" contenteditable="true" spellcheck="false"></div>
            </div>
            <footer id="status-bar">
                <div id="word-count">Words: 0</div>
                <div class="status-bar-divider"></div>
                <div id="language-switch">
                    <button class="lang-btn active" data-lang="en-US" title="Switch to American English">US</button>
                    <button class="lang-btn" data-lang="en-GB" title="Switch to British English">UK</button>
                </div>
                <div class="status-bar-divider"></div>
                <div id="font-selector">
                    <select id="font-select" title="Change editor font">
                        <option value="'Inter', sans-serif">Inter</option>
                        <option value="'Lora', serif">Lora</option>
                        <option value="'Source Code Pro', monospace">Source Code Pro</option>
                    </select>
                </div>
            </footer>
        </main>

        <!-- Right Sidebar for error listing -->
        <aside id="right-sidebar" class="sidebar">
            <div class="sidebar-header">
                <h3>Writing Assistant</h3>
            </div>
            <div id="analytics-panel">
                <div class="score-widget">
                    <div class="score-title">Overall Score</div>
                    <div id="overall-score" class="score-value">100</div>
                </div>
                <div class="sub-scores">
                    <div class="sub-score-item">
                        <span>Correctness</span>
                        <div class="progress-bar-container">
                            <div id="correctness-bar" class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="sub-score-item">
                        <span>Clarity</span>
                        <div class="progress-bar-container">
                            <div id="clarity-bar" class="progress-bar"></div>
                        </div>
                    </div>
                    <div class="sub-score-item">
                        <span>Style</span>
                        <div class="progress-bar-container">
                            <div id="style-bar" class="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="filter-controls">
                <button class="filter-btn active" data-filter="All">All</button>
                <button class="filter-btn" data-filter="Grammar">Grammar</button>
                <button class="filter-btn" data-filter="Style">Style</button>
                <button class="filter-btn" data-filter="Spelling">Spelling</button>
            </div>
            <div id="error-list" class="sidebar-content">
                <!-- Errors will be dynamically inserted here by script.js -->
            </div>
        </aside>
    </div>

    <!-- Tooltip for hover-over details, remains hidden until needed -->
    <div id="tooltip" class="hidden"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
